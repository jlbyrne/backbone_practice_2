<form>
	<div class='name help'></div>
	<input name='name' class='nameInput' value='<%= name %>' placeholder='Name'/>
	<div class='color help'></div>
	<input name='color' class='colorInput' value='<%= color %>' placeholder='Favorite Color'/>
	<div class='number help'></div>
	<input name='number' class='numberInput' value='<%= number %>' placeholder='Lucky (2 digit) Number'/>
	<br>
	<button id='userCreator'>Add to the List</button>
</form>
